<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ game.title }}</mat-card-title>
    <mat-card-subtitle>{{ game.console }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of game">
  <mat-card-content>
    <p>
      {{game.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/games']" mat-button></a>
  </mat-card-actions>
</mat-card>
