
  <a [routerLink]="['/games/new']" mat-raised-button color="primary">Create new</a>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="games">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Console Column -->
      <ng-container matColumnDef="console">
        <th mat-header-cell *matHeaderCellDef> Console</th>
        <td mat-cell *matCellDef="let element"> {{element.console}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <span>element</span>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/games/show/', element.id]" mat-raised-button color="primary">Show</a>
          <button (click)="onDeleteGame(element)" mat-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator showFirstLastButtons></mat-paginator>

  </div>
